<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Máscara de Rede</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <h1>Calculadora de Máscara de Rede</h1>
    <form action="/calculate" method="post">  <!-- Formulário para entrada de dados -->
        <label for="ip">Endereço IP:</label>
        <input type="text" id="ip" name="ip" required>  <!-- Campo para inserir o endereço IP -->
        <br>
        <label for="prefix">Prefixo (CIDR):</label>
        <input type="number" id="prefix" name="prefix" required min="0" max="32">  <!-- Campo para inserir o prefixo CIDR -->
        <br>
        <button type="submit">Calcular</button>  <!-- Botão para enviar o formulário -->
    </form>
</body>
</html>
